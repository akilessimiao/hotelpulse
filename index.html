<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPulse - Sistema de Gerenciamento Hoteleiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root" class="min-h-screen flex flex-col"></div>

    <script type="text/babel">
        function App() {
            const [hotels, setHotels] = React.useState([]);
            const [showPopup, setShowPopup] = React.useState(false);
            const [formData, setFormData] = React.useState({
                guestName: '',
                hotelId: '',
                checkIn: '',
                checkOut: ''
            });

            // Simula busca de hotéis da API
            React.useEffect(() => {
                fetch('http://localhost:5000/api/hotels')
                    .then(response => response.json())
                    .then(data => setHotels(data))
                    .catch(error => console.error('Erro ao buscar hotéis:', error));
            }, []);

            // Manipula mudanças no formulário
            const handleInputChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            // Envia reserva
            const handleSubmit = (e) => {
                e.preventDefault();
                fetch('http://localhost:5000/api/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Reserva criada com sucesso!');
                        setShowPopup(false);
                    })
                    .catch(error => alert('Erro ao criar reserva: ' + error));
            };

            return (
                <div class="bg-gradient-to-r from-blue-900 to-orange-500 text-white">
                    <header class="p-4">
                        <h1 class="text-3xl font-bold text-center">HotelPulse</h1>
                    </header>
                    <main class="container mx-auto p-4">
                        <button 
                            class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded mb-4"
                            onClick={() => setShowPopup(true)}
                        >
                            Nova Reserva
                        </button>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {hotels.map(hotel => (
                                <div key={hotel.id} class="bg-white text-gray-800 p-4 rounded shadow">
                                    <h2 class="text-xl font-semibold">{hotel.name}</h2>
                                    <p>{hotel.location}</p>
                                    <p>Preço por noite: R${hotel.price}</p>
                                </div>
                            ))}
                        </div>
                        {showPopup && (
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                                    <h2 class="text-xl font-bold mb-4 text-gray-800">Cadastrar Reserva</h2>
                                    <form onSubmit={handleSubmit}>
                                        <input 
                                            type="text" 
                                            name="guestName" 
                                            value={formData.guestName} 
                                            onChange={handleInputChange} 
                                            placeholder="Nome do Hóspede" 
                                            class="w-full p-2 mb-4 border rounded"
                                        />
                                        <select 
                                            name="hotelId" 
                                            value={formData.hotelId} 
                                            onChange={handleInputChange} 
                                            class="w-full p-2 mb-4 border rounded"
                                        >
                                            <option value="">Selecione um Hotel</option>
                                            {hotels.map(hotel => (
                                                <option key={hotel.id} value={hotel.id}>{hotel.name}</option>
                                            ))}
                                        </select>
                                        <input 
                                            type="date" 
                                            name="checkIn" 
                                            value={formData.checkIn} 
                                            onChange={handleInputChange} 
                                            class="w-full p-2 mb-4 border rounded"
                                        />
                                        <input 
                                            type="date" 
                                            name="checkOut" 
                                            value={formData.checkOut} 
                                            onChange={handleInputChange} 
                                            class="w-full p-2 mb-4 border rounded"
                                        />
                                        <div class="flex justify-end">
                                            <button 
                                                type="button" 
                                                class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded mr-2"
                                                onClick={() => setShowPopup(false)}
                                            >
                                                Cancelar
                                            </button>
                                            <button 
                                                type="submit" 
                                                class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded"
                                            >
                                                Reservar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
