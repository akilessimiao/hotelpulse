<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPulse - Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="bg-gradient-to-r from-blue-900 to-orange-500 text-white">
        <header class="p-4">
            <h1 class="text-3xl font-bold text-center">HotelPulse</h1>
        </header>
        <main class="container mx-auto p-4">
            <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded mb-4">
                Nova Reserva
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white text-gray-800 p-4 rounded shadow">
                    <h2 class="text-xl font-semibold">Hotel Praia</h2>
                    <p>Natal, RN</p>
                    <p>Preço por noite: R$200.00</p>
                </div>
                <div class="bg-white text-gray-800 p-4 rounded shadow">
                    <h2 class="text-xl font-semibold">Hotel Sol</h2>
                    <p>Pipa, RN</p>
                    <p>Preço por noite: R$150.00</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
